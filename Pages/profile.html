<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../styles/header.css">
    <link rel="stylesheet" href="../styles/profile.css">
    <link rel="stylesheet" href="../styles/footer.css">
</head>

<body>

    <div class="header">
        <img id="homePage" class="logo" src="../Assets/logo- no bg.png" alt="logo">
        <img class="menu" src="../Assets/icons/menu_white.png" alt="menu-icon">
    </div>

    <div class="profileForm">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Your name">

        <label for="email">Email</label>
        <input type="email" id="email" placeholder="your@email.com">

        <label for="phone">Phone</label>
        <input type="tel" id="phone" placeholder="+961 12345678">

        <label for="birthdate">Birthdate</label>
        <input type="date" id="birthdate">

        <button id="updateBtn" class="update-btn">Update</button>
        <button id="logoutBtn" class="logout-btn">Logout</button>
    </div>




    <!-- footer -->
    <footer class="footer">
        <p>&copy; 2025 CineNow. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="../Scripts/profile.js"></script>
</body>

</html>
