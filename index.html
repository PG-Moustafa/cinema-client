<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/header.css">
    <link rel="stylesheet" href="./styles/index.css">
</head>

<body>

    <div class="header">
        <img id="homePage" class="logo" src="./Assets/logo- no bg.png" alt="logo">
        <div class="header-links">
            <a href="">Movies</a>
            <a href="">Booking</a>
        </div>
        <img id="profilePage" class="profile-icon" src="./Assets/icons/user.png" alt="profile">
        <img id="burgerMenu" class="menu" src="./Assets/icons/menu_white.png" alt="menu-icon">
    </div>

    <div class="div1">
        <p id="welcomeMsg" class="title11">Book. Watch.</p>
        <p class="title12">Enjoy CineNow.</p>
        <div class="button1">
            <button id="loginPage" class="login-btn">Login</button>
            <button id="registerPage" class="register-btn">Register</button>
        </div>
    </div>

    <div class="search-container">

        <p class="title-find-movie">Find a movie</p>

        <div class="search-bar">
            <img src="./Assets/icons/menu_black.png" alt="menu-icon" class="icon">
            <input type="text" placeholder="Search movies..." class="search-input">
            <img src="./Assets/icons/search_black.png" alt="search-icon" class="icon">
        </div>

    </div>

    <!-- show movies -->
    <div id="movieContainer" class="movie-grid"></div>

    <!-- pages conroller -->
    <div id="pages-controller" class="pages-controls">
        <button id="prevPage">Previous</button>
        <span id="pageIndicator">Page 1</span>
        <button id="nextPage">Next</button>
    </div>

    <!-- footer -->
    <footer class="footer">
        <p>&copy; 2025 CineNow. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="Scripts/index.js"></script>
</body>

</html>
